{% extends 'main.html' %}

{% block content %}

<br>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<h5>Rule Stores</h5>
		</div>
		<div class="card card-body">
			<table class="table">
				<tr>
          <th>Name</th>
          <th>Project</th>
          <th>Plan</th>
          <th>Description</th>
          <th>Taggregation Type</th>
          <th>Update</th>
          <th>Remove</th>
				</tr>

        {% for rs in rulestores %}
        <tr>
          <td>{{rs.rule_store_name}}</td>
          <td>{{rs.project_name}}</td>
          <td>{{rs.plan.name}}</td>
          <td>{{rs.description}}</td>
          <td>{{rs.taggregation.type}}</td>
          <td><a class="btn btn-sm btn-info" href="">Update</a></td>
          <td><a class="btn btn-sm btn-danger" href="">Delete</a></td>
        </tr>
        {% endfor %}

			</table>
		</div>
	</div>

</div>

{% endblock %}
