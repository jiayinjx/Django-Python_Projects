{% extends 'main.html' %}

{% block content %}
<br>

<div class="row">
  <div class="col-md">
    <div class="card card-body">
      <table class="table table-sm">
        <tr>
          <th>Rule Packet Name</th>
          <th>Description</th>
          <th>Statement</th>
          <th>Treatment Category</th>
          <th>Update</th>
          <th>Remove</th>
        </tr>
        {% for rpkt in rulepackets %}
        <tr>
          <td>{{rpkt.name}}</td>
          <td>{{rpkt.rule_store}}</td>
          <td>{{rpkt.description}}</td>
          <td>{{rpkt.treatment_category}}</td>
          <td><a class="btn btn-sm btn-info" href="">Update</a></td>
          <td><a class="btn btn-sm btn-danger" href="">Delete</a></td>
        </tr>
        {% endfor %}

      </table>
    </div>
  </div>
</div>
